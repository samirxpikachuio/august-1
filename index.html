<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Girlfriend Day Adrita</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #0a0a1a;
      --red-flower: #ff1744;
      --red-light: #ff5252;
      --red-dark: #c62828;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      position: relative;
    }

    .night {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, #1a1a3a 0%, #0a0a1a 50%, #000 100%);
      z-index: -2;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    .star:nth-child(1) { top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 30%; left: 60%; width: 3px; height: 3px; animation-delay: 1s; }
    .star:nth-child(4) { top: 15%; left: 70%; width: 1px; height: 1px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 25%; left: 10%; width: 2px; height: 2px; animation-delay: 2s; }
    .star:nth-child(6) { top: 35%; left: 90%; width: 1px; height: 1px; animation-delay: 0.3s; }
    .star:nth-child(7) { top: 5%; left: 50%; width: 2px; height: 2px; animation-delay: 0.8s; }
    .star:nth-child(8) { top: 40%; left: 30%; width: 1px; height: 1px; animation-delay: 1.3s; }
    .star:nth-child(9) { top: 8%; left: 85%; width: 2px; height: 2px; animation-delay: 1.8s; }
    .star:nth-child(10) { top: 45%; left: 5%; width: 1px; height: 1px; animation-delay: 0.1s; }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .message {
      position: absolute;
      bottom: 5vh; /* MOVED: Changed from top: 15% */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      animation: fadeInMessage 3s ease-in-out 2s backwards;
    }

    .message h1 {
      font-family: 'Times New Roman', serif;
      font-size: clamp(2rem, 6vmin, 4rem);
      color: #ff6b9d;
      text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d;
      margin-bottom: 1rem;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    .message p {
      font-family: 'Times New Roman', serif;
      font-size: clamp(1rem, 3vmin, 1.5rem);
      color: #ffd1dc;
      text-shadow: 0 0 10px #ffd1dc;
    }

    @keyframes fadeInMessage {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); } /* MODIFIED: Adjusted for new position */
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d; }
      100% { text-shadow: 0 0 30px #ff6b9d, 0 0 60px #ff6b9d, 0 0 80px #ff1744; }
    }

    .flowers {
      position: relative;
      transform: scale(0.9);
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }

    .flower--1 {
      animation: moving-flower-1 4s linear infinite;
    }

    .flower--1 .flower__line {
      height: 70vmin;
      animation-delay: 0.3s;
    }

    .flower--2 {
      left: 50%;
      transform: rotate(20deg);
      animation: moving-flower-2 4s linear infinite;
    }

    .flower--2 .flower__line {
      height: 60vmin;
      animation-delay: 0.6s;
    }

    .flower--3 {
      left: 50%;
      transform: rotate(-15deg);
      animation: moving-flower-3 4s linear infinite;
    }

    .flower--3 .flower__line {
      animation-delay: 0.9s;
    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leafs--1 { animation-delay: 1.1s; }
    .flower__leafs--2 { animation-delay: 1.4s; }
    .flower__leafs--3 { animation-delay: 1.7s; }

    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: var(--red-light);
      filter: blur(10vmin);
    }

    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
      background: linear-gradient(to top, var(--red-dark), var(--red-flower), var(--red-light));
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.3);
      animation: bloomPetal 1s ease-out backwards;
    }

    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
      animation-delay: 1.2s;
    }

    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
      animation-delay: 1.4s;
    }

    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
      animation-delay: 1.6s;
    }

    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
      background: linear-gradient(to top, var(--red-dark), var(--red-flower));
      z-index: 1;
      opacity: 0.8;
      animation-delay: 1.8s;
    }

    @keyframes bloomPetal {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(-90deg); opacity: 0.7; }
      100% { opacity: 0.9; }
    }

    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, #ffe0b3 100%);
      animation: centerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes centerGlow {
      0% { box-shadow: 0 0 10px #fff; }
      100% { box-shadow: 0 0 20px #fff, 0 0 30px #ffe0b3; }
    }

    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                  linear-gradient(to top, transparent 10%, #2e7d32, #4caf50);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 4s backwards;
    }

    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background: linear-gradient(to top, rgba(46, 125, 50, 0.4), #4caf50);
      animation: leafGrow 1s ease-out backwards;
    }

    .flower__line__leaf--1 {
      transform: rotate(70deg) rotateY(30deg);
      animation-delay: 2s;
    }

    .flower__line__leaf--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
      animation-delay: 2.2s;
    }

    .flower__line__leaf--3,
    .flower__line__leaf--4,
    .flower__line__leaf--6 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
      animation-delay: 2.4s;
    }

    .flower__line__leaf--4 {
      top: 40%;
      animation-delay: 2.6s;
    }

    .flower__line__leaf--5 {
      top: 0;
      transform-origin: left;
      transform: rotate(70deg) rotateY(30deg) scale(0.6);
      animation-delay: 2.8s;
    }

    .flower__line__leaf--6 {
      top: -2%;
      left: -450%;
      transform-origin: right;
      transform: rotate(-70deg) rotateY(30deg) scale(0.6);
      animation-delay: 3s;
    }

    @keyframes leafGrow {
      0% { transform: scale(0); opacity: 0; }
      100% { opacity: 1; }
    }

    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      background-color: #ffd700;
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }

    .flower__light:nth-child(odd) {
      background-color: var(--red-light);
    }

    .flower__light--1 { left: -2vmin; animation-delay: 1s; }
    .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
    .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
    .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
    .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
    .flower__light--6 { left: -4vmin; animation-delay: 3s; }
    .flower__light--7 { left: 3vmin; animation-delay: 2s; }
    .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

    /* Grass and ground elements */
    .flower__grass {
      --c: #2e7d32;
      --line-w: 1.5vmin;
      position: absolute;
      bottom: 12vmin;
      left: -7vmin;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 20;
      transform-origin: bottom center;
      transform: rotate(-48deg) rotateY(40deg);
    }

    .flower__grass--1 {
      animation: moving-grass 2s linear infinite;
    }

    .flower__grass--2 {
      left: 2vmin;
      bottom: 10vmin;
      transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
      opacity: 0.8;
      z-index: 0;
      animation: moving-grass--2 1.5s linear infinite;
    }

    .flower__grass--top {
      width: 7vmin;
      height: 10vmin;
      border-top-right-radius: 100%;
      border-right: var(--line-w) solid var(--c);
      transform-origin: bottom center;
      transform: rotate(-2deg);
    }

    .flower__grass--bottom {
      margin-top: -2px;
      width: var(--line-w);
      height: 25vmin;
      background: linear-gradient(to top, transparent, var(--c));
    }

    .growing-grass {
      animation: growing-grass-ans 1s 2s backwards;
    }

    /* Ground coverage */
    .long-g {
      position: absolute;
      bottom: 25vmin;
      left: -42vmin;
      transform-origin: bottom left;
    }

    .long-g--1 {
      bottom: 0vmin;
      transform: scale(0.8) rotate(-5deg);
    }

    .long-g .leaf {
      --w: 15vmin;
      --h: 40vmin;
      --c: #2e7d32;
      position: absolute;
      bottom: 0;
      width: var(--w);
      height: var(--h);
      border-top-left-radius: 100%;
      border-left: 2vmin solid var(--c);
      -webkit-mask-image: linear-gradient(to top, transparent 20%, var(--dark-color));
      transform-origin: bottom center;
    }

    .long-g .leaf--0 {
      left: 2vmin;
      animation: leaf-sway-1 4s linear infinite;
    }

    .long-g .leaf--1 {
      --w: 5vmin;
      --h: 60vmin;
      animation: leaf-sway-1 4s linear infinite;
    }

    /* Keyframe animations */
    @keyframes moving-flower-1 {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

    @keyframes moving-flower-2 {
      0%, 100% { transform: rotate(18deg); }
      50% { transform: rotate(14deg); }
    }

    @keyframes moving-flower-3 {
      0%, 100% { transform: rotate(-18deg); }
      50% { transform: rotate(-20deg) rotateY(-10deg); }
    }

    @keyframes blooming-flower {
      0% { transform: scale(0); }
    }

    @keyframes grow-flower-tree {
      0% { height: 0; border-radius: 1vmin; }
    }

    @keyframes light-ans {
      0% { opacity: 0; transform: translateY(0vmin); }
      25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
      50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); filter: blur(0.2vmin); }
      75% { transform: translateY(-20vmin) translateX(-2vmin); filter: blur(0.2vmin); }
      100% { transform: translateY(-30vmin); opacity: 0; filter: blur(1vmin); }
    }

    @keyframes moving-grass {
      0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
      50% { transform: rotate(-50deg) rotateY(40deg); }
    }

    @keyframes moving-grass--2 {
      0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }
      50% { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); }
    }

    @keyframes growing-grass-ans {
      0% { transform: scale(0); }
    }

    @keyframes leaf-sway-1 {
      0%, 100% { transform: rotate(-5deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.1); }
    }

    .not-loaded * {
      animation-play-state: paused !important;
    }

    /* Additional ground elements for fuller scene */
    .ground-cover {
      position: absolute;
      bottom: 0;
      left: -50vw;
      width: 200vw;
      height: 30vmin;
      background: linear-gradient(to top, #0a0a1a 0%, transparent 100%);
      z-index: -1;
    }
  </style>
</head>
